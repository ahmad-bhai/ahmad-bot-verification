<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0e121a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1c242a; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 400px; border-top: 5px solid #05c55e; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #05c55e; margin-bottom: 15px; }
        .btn-pay { background: #05c55e; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .locked { color: #ff6251; font-size: 28px; font-weight: 900; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="premium.png" class="logo">
        <h2 style="color:#05c55e; margin:0;">BOT PREMIUM</h2>
        <div id="content">üîç Checking Access...</div>
    </div>

    <script>
        const webApp = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        const userUID = urlParams.get('id');
        const dbURL = `https://bot-premium-c2158-default-rtdb.firebaseio.com/users/${userUID}.json`;

        fetch(dbURL).then(r => r.json()).then(data => {
            if (data && data.status === "unlocked") {
                document.getElementById('content').innerHTML = `
                    <p>ID Verified. You can now subscribe.</p>
                    <button class="btn-pay" onclick="location.href='https://t.me/DISITS8_ID_GENERATOR_BOT?start=p_self'">SUBSCRIBE NOW</button>
                `;
            } else {
                document.getElementById('content').innerHTML = `
                    <div class="locked">LOCKED</div>
                    <p style="font-size:11px; color:#aaa;">ID: ${userUID}</p>
                    <p style="color:#ff6251; font-weight:bold;">CONTACT @AhmadTrader3 TO UNLOCK</p>
                    <button onclick="webApp.close()" style="background:#444; color:white; border:none; padding:10px 20px; border-radius:8px; margin-top:15px; cursor:pointer;">CLOSE</button>
                `;
            }
        }).catch(() => { document.getElementById('content').innerHTML = "Database Error!"; });
    </script>
</body>
</html>
