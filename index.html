<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        .card { background: #1c242a; color: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; border-top: 5px solid #05c55e; }

        .btn-p { background: #05c55e; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 15px; }
        @keyframes heartbeat {0%{color:#ffb3b3} 35%{color: #ff1a1a} 100%{color:#ffb3b3}}
        dialog::backdrop {background:#05c55e;opacity:.25}
    </style>
</head>
<body>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        fetch(dbURL).then(r => r.json()).then(data => {

            if (data) { Object.values(data).forEach(u => { if (u.id === userUID) found = true; }); }

            if (found) {
                // Agar ID mil gayi to auto-redirect aur close
                window.location.href = "https://t.me/DISITS8_ID_GENERATOR_BOT?start=premium_unlocked";
            } else {
                showLockDialog(userUID);
            }
        });

        function showLockDialog(id) {
            var html = `
                <div class="card">
                    <img src="premium.png" class="logo" alt="Premium">
                    <div style="font-size:24px; font-weight:900">BOT PREMIUM</div>
                    <div style="color:#ff6251; font-size:30px; font-weight:bold; margin:10px 0;">LOCKED</div>

                    <button id="cBtn" class="btn-p">CLOSE</button>

                    <div style="font-size:12px;">Made with <span style="color:#ff1a1a; animation:heartbeat 1.4s infinite;">‚ô•</span> by @AhmadTrader3</div>
                </div>`;
            
            var dia = document.createElement("dialog");
            dia.style = "border:none; background:transparent; padding:0;";
            document.body.appendChild(dia);
            dia.innerHTML = html;
            dia.showModal();
            dia.querySelector("#cBtn").onclick = () => webApp.close();
        }
    </script>
</body>
</html>
